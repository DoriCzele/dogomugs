{% extends "layout/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<!-- Stylesheet -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container form-box">
	<div class="row">
		<div class="col">
			<div class="d-flex p-2 bd-highlight justify-content-center">
				<h2>Log in</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="d-flex p-2 bd-highlight justify-content-center">
				<p>Don't have an account yet? You can <a href="/account/register">register</a> here!</p>
			</div>
		</div>
	</div>


	<div class="row">	
		<div class="col">
			<div class="d-flex p-2 bd-highlight justify-content-center">
			<form method="POST">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">Login</button>
			</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
