
<h3 class="text-uppercase my-4 justify-content-center d-flex">Frequently Asked Questions</h3>

<div class="container">
{% for question in questions %}
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{ question.question }}
            </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                <p>{{ question.answer }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

<h5 class="text-uppercase mt-4 justify-content-center d-flex">Any questions?</h5>
<a href="{% url 'contact' %}" class="text-uppercase my-1 justify-content-center d-flex text-decoration-none contact-us">Contact us!</a>
