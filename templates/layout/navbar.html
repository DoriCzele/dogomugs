{% load static %}
<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top ">
  <div class="container-fluid">
    <div class="row">
      <div class="d-lg-none col-3">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <!--Navbar Logo -->
      <div class="col-9 col-md-4">
        <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><img src="{% static '/img/logo.png' %}"
            alt="Logo" class="logo"> </a>
      </div>
      <!--Navbar buttons-->
      <div class="collapse navbar-collapse col-md-8" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item no-break">
            <a class="nav-link text-uppercase" aria-current="page" href="{% url 'home' %}">
              <i class="fa-solid fa-house"></i>
              Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              </i>Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for category in categories%}
              <li><a class="dropdown-item text-uppercase" href="{% url 'product-list' %}?category={{category.id}}">{{category.name}}</a></li>
                <hr class="dropdown-divider">
                {% endfor %}
              </li>
              <li><a class="dropdown-item text-uppercase" href="{% url 'product-list' %}">All products</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#">Info</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{% url 'order-list' %}">My orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basket' %}"><i class="fa-solid fa-basket-shopping"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{% url 'logout' %}">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{% url 'login' %}">Log in</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="{% url 'contact' %}">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
