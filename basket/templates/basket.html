{% extends "base.html" %}
{% block content %}
<div class="container">
	{% if products|length > 0 %}
	{% for product in products %}
	<p>{{ product.quantity }} X {{ product.name }} @ {{product.price}}</p>
	{% endfor %}
	<p>{{ request.session.basket.basket_price }}</p>
	{% else %}
	<p>Your cart is empty</p>
	{% endif %}

</div>
{% endblock %}
